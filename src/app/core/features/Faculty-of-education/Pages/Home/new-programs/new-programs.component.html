<section class="new-programs-section">
  <div class="container-fluid">
    <!-- رأس القسم -->
    <div class="section-header">
      <div class="header-content">
        <h2 class="section-title">برامج جديدة</h2>
        <p class="section-subtitle">
          برامج تدريب معلمين مبتكرة تُدرَّس باللغة الإنجليزية، مصممة لمستقبل التعليم
        </p>
      </div>
    </div>

    <!-- شبكة البرامج -->
    <div class="programs-grid">
      <div class="program-card" 
           *ngFor="let program of newPrograms; let i = index"
           [style.animation-delay.ms]="i * 200">
        
        <!-- شارة البرنامج -->
        <div class="program-badge">برنامج جديد</div>

        <!-- محتوى البطاقة -->
        <div class="card-content">
          <h4 class="program-title">{{ program.name }}</h4>
          <div class="title-accent"></div>
          <p class="program-description">{{ program.description }}</p>
          
          <!-- مميزات البرنامج -->
          <div class="program-features">
            <div class="feature-tag">
              <i class="pi pi-globe"></i>
              <span>الإنجليزية</span>
            </div>
            <div class="feature-tag">
              <i class="pi pi-certificate"></i>
              <span>معتمد</span>
            </div>
          </div>
        </div>

        <!-- تذييل البطاقة -->
        <div class="card-footer">
          <button class="explore-program-btn" type="button">
            <span class="btn-content">
              <i class="pi pi-arrow-right btn-icon"></i>
              <span class="btn-text">استكشف البرنامج</span>
            </span>
            <div class="btn-shine"></div>
          </button>
        </div>

        <!-- العناصر الزخرفية -->
        <div class="card-glow"></div>
      </div>
    </div>
  </div>
</section>
