<div class="history-section col-md-12">
  <app-page-header
    [title]="'تاريخ الكلية'"
    [breadcrumbs]="[{ label: 'عن الكلية', url: '/about-us' }, { label: 'تاريخ الكلية' }]">
  </app-page-header>
  <div class="history-header col-md-12">
  </div>

  <div class="history-timeline col-md-12">
    <div class="timeline-item">
      <div class="timeline-content col-md-12">
        <div class="timeline-card">
          <h4 class="timeline-title">التأسيس</h4>
          <p class="timeline-description">{{ facultyHistory.description }}</p>
          
          <div class="history-details">
            <div class="detail-item">
              <i class="pi pi-file"></i>
              <span><strong>القرار:</strong> {{ facultyHistory.decree }}</span>
            </div>
            <div class="detail-item">
              <i class="pi pi-calendar"></i>
              <span><strong>التاريخ:</strong> {{ facultyHistory.establishmentDate }}</span>
            </div>
            <div class="detail-item">
              <i class="pi pi-graduation-cap"></i>
              <span><strong>العام الدراسي:</strong> {{ facultyHistory.academicYear }}</span>
            </div>
          </div>

          <div class="programs-section">
            <h5 class="programs-title">البرامج الأكاديمية</h5>
            <div class="programs-list">
              <div class="program-item" *ngFor="let program of facultyHistory.programs">
                <i class="pi pi-check-circle"></i>
                <span>{{ program }}</span>
              </div>
            </div>
          </div>

          <div class="facilities-section">
            <h5 class="facilities-title">المرافق الحديثة</h5>
            <div class="facilities-grid">
              <div class="facility-item" *ngFor="let facility of facultyHistory.facilities">
                <i class="pi pi-verified"></i>
                <span>{{ facility }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
  <app-footer></app-footer>
