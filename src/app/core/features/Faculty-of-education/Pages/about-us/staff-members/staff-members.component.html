<section class="staff-members-section">
  <div class="container-fluid">
    <app-page-header
      [title]="'أعضاء هيئة التدريس والموظفون'"
      [breadcrumbs]="[
        { label: 'عن الكلية' },
        { label: 'أعضاء هيئة التدريس والموظفون' }
      ]"
    >
    </app-page-header>

    <!-- Filters Section -->
    <div class="filters-section">
      <div class="filters-container">
        <!-- Search Input -->
        <!-- <div class="search-container">
          <div class="search-input-wrapper">
            <i class="pi pi-search search-icon"></i>
            <input
              type="text"
              class="search-input"
              placeholder="البحث بالاسم أو المنصب..."
              (input)="onSearchChange($event)">
          </div>
        </div> -->

        <!-- Department Filter -->
        <div class="department-filter">
          <div class="filter-label">التصفية حسب القسم:</div>
          <div class="department-buttons">
            <button
              class="dept-button"
              [class.active]="selectedDepartment === 'all'"
              (click)="filterByDepartment('all')"
            >
              جميع الأقسام
            </button>
            <button
              *ngFor="let dept of departments"
              class="dept-button"
              [class.active]="selectedDepartment === dept"
              [style.border-color]="getDepartmentColor(dept)"
              (click)="filterByDepartment(dept)"
            >
              {{ dept }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Staff Members Grid -->
    <div class="staff-grid">
      <div
        class="results-header"
        *ngIf="filteredStaff.length !== staffMembers.length"
      >
        <div class="results-count">
          عرض {{ filteredStaff.length }} من أصل {{ staffMembers.length }} من
          أعضاء هيئة التدريس والموظفين
        </div>
      </div>
      <div class="members-grid">
        <div
          class="staff-card"
          *ngFor="let member of filteredStaff; let i = index"
          [style.animation-delay.ms]="i * 100"
        >
          <!-- Card Header -->
          <div class="card-header">
            <div class="member-avatar">
              <div
                class="avatar-circle"
                [style.background-color]="
                  getDepartmentColor(member.department || 'عام')
                "
              >
                <i class="pi pi-user"></i>
              </div>
              <!-- <div class="member-id">#{{ member.id.toString().padStart(2, '0') }}</div> -->
            </div>
            <div
              class="department-badge"
              [style.background-color]="
                getDepartmentColor(member.department || 'عام')
              "
            >
              {{ member.department || "عام" }}
            </div>
          </div>

          <!-- Card Body -->
          <div class="card-body">
            <h3 class="member-name">{{ member.name }}</h3>
            <p class="member-position">{{ member.position }}</p>
          </div>

          <!-- Card Footer -->
          <div class="card-footer">
            <div class="contact-info">
              <div class="phone-info">
                <i class="pi pi-send contact-icon"></i>
                <!-- <span class="phone-number">{{ member.phone }}</span> -->
                <span class="phone-number">email@gmail.com</span>
              </div>
            </div>
            <button
              class="call-button"
              (click)="callPhone(member.phone)"
              title="إرسال بريد إلكتروني إلى {{ member.name }}"
            >
              <i class="pi pi-send"></i>
              <span>إرسال بريد إلكتروني</span>
            </button>
          </div>
        </div>
      </div>

      <!-- No Results Message -->
      <div class="no-results" *ngIf="filteredStaff.length === 0">
        <div class="no-results-icon">
          <i class="pi pi-search"></i>
        </div>
        <h3 class="no-results-title">
          لم يتم العثور على أعضاء هيئة تدريس أو موظفين
        </h3>
        <p class="no-results-text">حاول تعديل معايير البحث أو فلتر القسم</p>
        <button
          class="reset-button"
          (click)="filterByDepartment('all'); searchTerm = ''"
        >
          <i class="pi pi-refresh"></i>
          إعادة تعيين الفلاتر
        </button>
      </div>
    </div>
  </div>
</section>
